<head>

<body>
    <div class="container">
        <div class="login-box">
            <h1>Connexion</h1>
            <form>
                <div class="input-group">
                    <label for="username">Email</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn" id="submit">Se connecter</button>
            </form>
            <p>Pas encore inscrit ? <a href="SignUp.html">S'inscrire</a></p>
        </div>
    </div>
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        const firebaseConfig = {
          apiKey: "API_KEY",
          authDomain: "AUTH_DOMAIN",
          projectId: "PROJECT_ID",
          storageBucket: "STORAGE_BUCKET",
          messagingSenderId: "MESSAGING_SENDER_ID",
          appId: "APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const database = getDatabase(app);

        $('#submit').click(function() {
          const email = $('#username').val();
          const password = $('#password').val();
          signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              const user = userCredential.user;         
            })
            .catch((error) => {
              const errorCode = error.code;
              const errorMessage = error.message;
            });
        });
    </script>

          </div>
